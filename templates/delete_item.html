{% extends "layout.html" %}

{% block title %}New Item in {{category.name}}{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row">
    <h3 class="pull-right">Delete {{item.name}}, {{category.name}}</h3>
    </div>
    <form action="{{url_for('new_category')}}" method="POST">
        <div class="form-group">
            <label for="inputItemName">Name</label>
            <input class="form-control" name="inputItemName" id="inputItemName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="inputItemDescription">Description</label>
            <textarea class="form-control" name="inputItemDescription" id="inputItemDescription" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="inputItemPrice">Price</label>
            <input class="form-control" name="inputItemPrice" id="inputItemPrice" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label for="inputItemName">Category</label>
            <select class="form-control" name="inputCategory" id="inputItemCategory">
                {% for element in categories %}
                    <option id="{{element.id}}">{{element.name}}</option>
                {% endfor %}
            </select>
        </div>

        <ul class="pull-right">
            <button onClick="window.history.back();" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Insert</button>
        </ul>
    </form>
</div>
<!-- /.container -->
{% endblock %}

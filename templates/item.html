{% extends "layout.html" %}

{% block title %}Item Catalog{% endblock %}

{% block content %}
<div class="container">
    <!--
    <div class="row">
        <h3 class="pull-right">{{item.name}}, {{category.name}}</h3>
    </div> -->
    <div class="col-sm-12 col-lg-12 col-md-12">
        <div class="thumbnail">
            <img src="{{item.image}}" alt="">

            <div class="caption">
                <h4 class="pull-right">â‚¬ {{item.price}}</h4>
                <h4>{{item.name}}</a>
                </h4>

                <p>{{item.description}}</p>
                <br>
                <a href="{{url_for('edit_item', category_id=item.category_id, item_id=item.id)}}">Edit</a>
                <a href="#" data-href="{{url_for('delete_item', category_id=item.category_id, item_id=item.id)}}" data-toggle="modal" data-target="#confirm-delete">Delete</a>
            </div>
            <div class="ratings">
                <p class="pull-right">15 reviews</p>

                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Deleting {{item.name}} from {{category.name}}</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
